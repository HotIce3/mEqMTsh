<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg" className="logo-svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="5" floodOpacity="0.4" />
    </filter>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style={{ stopColor: '#2563eb', stopOpacity: 1 }} />
      <stop offset="100%" style={{ stopColor: '#9333ea', stopOpacity: 1 }} />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="8" y="8" width="80" height="80" rx="16" fill="url(#grad)" filter="url(#shadow)" />
  
  <!-- You can add more SVG elements here -->
  <circle cx="48" cy="48" r="30" fill="white" opacity="0.1" />
  
  <style>{`
    .logo-svg {
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  `}</style>
</svg>
